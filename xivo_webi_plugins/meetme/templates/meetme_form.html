{% extends "form.html" %}

{% block form_title %}
  <span class="span-center">Conference rooms > Edit</span>
{% endblock %}

{% block form %}
  <form action="" method="post" accept-charset="utf-8">
    {{ form.csrf_token }}
    <div style="display: block;" id="sb-part-first" class="b-nodisplay">
      <p id="fd-userfeatures-firstname" class="fm-paragraph">
        <span class="fm-desc clearboth"><label id="lb-userfeatures-firstname" for="it-userfeatures-firstname">{{ form.name.label.text }}:</label></span>
        {{ form.name }}
      </p>
      <p id="fd-userfeatures-lastname" class="fm-paragraph">
         <span class="fm-desc clearboth"><label id="lb-userfeatures-lastname" for="it-userfeatures-lastname">{{ form.confno.label.text }}:</label></span>
         {{ form.confno }}
      </p>
      <p id="fd-userfeatures-context" class="fm-paragraph">
         <span class="fm-desc clearboth"><label id="lb-userfeatures-context" for="it-userfeatures-context">{{ form.context.label.text }}:</label></span>
         {{ form.context }}
      </p>
      <div class="fm-paragraph fm-description">
        <p>
          <label id="lb-userfeatures-description" for="it-userfeatures-description">{{ form.description.label.text }}:</label> {{ form.description.value }}
        </p>
        {{ form.description }}
      </div>
    </div>
    <p class="fm-paragraph-submit">
      <input name="submit" id="submit" class="itb-submit" value="Save" type="submit">
    </p>
  </form>
{% endblock %}
